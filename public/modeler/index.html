<!DOCTYPE html>
<html>

<head>
  <title>RPN</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="vendor/bpmn-js/assets/diagram-js.css" />
  <link rel="stylesheet" href="vendor/bpmn-js/assets/bpmn-font/css/bpmn-embedded.css" />
  <link rel="stylesheet" href="css/app.css" />
  <style type="text/css">
    html,
    body {
      height: 100%;
      padding: 0;
      margin: 0;
    }

    #canvas {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }

    #canvas>div {
      height: 100%;
    }

    .header {
      position: fixed;
      left: 10px;
      top: 10px;

      border: solid 1px #999;
      background: #EEE;
      border-radius: 5px;
      z-index: 100;
    }

    .header h1 {
      margin: 10px;
      padding: 0;
    }

    .toolbar {
      position: fixed;
      left: 10px;
      bottom: 10px;
    }

    .toolbar .entry {
      background: #EEE;
      border: solid 1px #999;
      border-radius: 5px;
      padding: 5px;
      margin-right: 20px;

      display: inline-block;
    }

    #btnSalvarDiagrama {
      cursor: pointer;
    }

    img {
      display: none;
    }
  </style>
</head>

<body>
  <textarea id="diagramaBaixado" hidden>
<?xml version="1.0" encoding="UTF-8"?>
<bpmn2:definitions xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:bpmn2="http://www.omg.org/spec/BPMN/20100524/MODEL" xmlns:bpmndi="http://www.omg.org/spec/BPMN/20100524/DI" xmlns:dc="http://www.omg.org/spec/DD/20100524/DC" xmlns:di="http://www.omg.org/spec/DD/20100524/DI" xsi:schemaLocation="http://www.omg.org/spec/BPMN/20100524/MODEL BPMN20.xsd" id="sample-diagram" targetNamespace="http://bpmn.io/schema/bpmn">
  <bpmn2:process id="Process_1" isExecutable="false">
    <bpmn2:startEvent id="StartEvent_1"/>
  </bpmn2:process>
  <bpmndi:BPMNDiagram id="BPMNDiagram_1">
    <bpmndi:BPMNPlane id="BPMNPlane_1" bpmnElement="Process_1">
      <bpmndi:BPMNShape id="_BPMNShape_StartEvent_2" bpmnElement="StartEvent_1">
        <dc:Bounds height="36.0" width="36.0" x="412.0" y="240.0"/>
      </bpmndi:BPMNShape>
    </bpmndi:BPMNPlane>
  </bpmndi:BPMNDiagram>
</bpmn2:definitions>
</textarea>
  <input type="text" id="codmodelodiagramatico" value="390" hidden>
  <div class="content" id="js-drop-zone">

    <div class="canvas" id="js-canvas"></div>
  </div>


  <div class="toolbar">

      <div class="entry" id="download-diagram" style="display:none;">
        <a id="js-download-diagram" href title="download BPMN diagram">
            <div style="font-size: x-small">BPMN</div>
            <i id="donwload-bpmn-ico" class="fa fa-download fa-2x" aria-hidden="true"></i>
        </a>
    </div>

    <div class="entry" id="download-svg" style="display:none;">
        <a id="js-download-svg" href title="download as SVG image">
            <div style="font-size: x-small">SVG</div>
            <i id="download-svg-ico" class="fa fa-download fa-2x" aria-hidden="true"></i>
        </a>
    </div>
	
    <div class="entry">
        <i id="btnSalvarDiagrama" class="fa fa-save fa-3x" title="Salvar Diagrama"></i>
    </div>
  </div>
  <script src="./app.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
